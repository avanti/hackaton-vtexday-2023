query getAffiliateCodes($input: GetAffiliateCodesInput) {
  getAffiliateCodes(input: $input)
    @context(provider: "avantivtexio.avanti-vtexio-boilerplate-backend") {
    data {
      code
      affiliateId
      expiresAt
    }
    pagination {
      page
      pageSize
      total
    }
  }
}
