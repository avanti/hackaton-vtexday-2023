type Query {
  getAffiliates(input: GetAffiliatesInput): GetAffiliatesResponse
  getAffiliateById(affiliateId: String): Affiliate
  getAffiliateCodes(input: GetAffiliateCodesInput): GetAffiliateCodesResponse
  getAffiliateCode(code: String): AffiliateCode
}

type Mutation {
  setupApp: SetupResponse
  createAffiliate(input: CreateAffiliateInput): Affiliate
  createAffiliateCode(input: CreateAffiliateCodeInput): AffiliateCode
}
