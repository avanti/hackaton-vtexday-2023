mutation createAffiliate($input: CreateAffiliateInput) {
  createAffiliate(input: $input)
    @context(provider: "avantivtexio.avanti-vtexio-boilerplate-backend") {
      affiliateId
      email
      gender
      address {
        postalCode
        street
        number
        neighborhood
        complement
        city
        state
      }
      phone
      status
  }
}
